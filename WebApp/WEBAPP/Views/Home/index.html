<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>家庭医生在线</title>
    <link href="/Content/css/ionic.min.css" rel="stylesheet" />
    <link href="/Content/css/webapp.css" rel="stylesheet" />
</head>
<body ng-app="starter" ng-controller="actionsheetCtl">
    <div class="bar bar-header bar-green">
        <h1 class="title">家庭医生在线</h1>
    </div>
    <div class="bar bar-subheader bar-subheader-green item-input-inset">
        <label class="item-input-wrapper">
            <i class="icon ion-ios-search placeholder-icon"></i>
            <input type="text" placeholder="搜索" />
        </label>
        <button class="button button-energized">确定</button>
    </div>
    <div class="content has-header">
        <div class="list">
            <div on-tap="onTap()" class="item item-avatar item-icon-right">
                <img src="/img/img153.png" />
                <h2>十万个为什么</h2>
                <p>50万热问有详解,公立医院医生任你询问</p>
                <i class="icon ion-chevron-right icon-accessory"></i>
            </div>
            <div class="item item-avatar item-icon-right">
                <img src="/img/img154.png" />
                <h2>疾病自查</h2>
                <p>对症状,知疾病</p>
                <i class="icon ion-chevron-right icon-accessory"></i>
            </div>
        </div>
    </div>
    <div class="tabs tabs-icon-top">
        <a class="tab-item" href="#">
            <i class="icon ion-home"></i>
            主页
        </a>
        <a class="tab-item" href="#">
            <i class="icon ion-compass"></i>
            发现
        </a>
        <a class="tab-item" href="#">
            <i class="icon ion-person"></i>
            我
        </a>
    </div>
    <script src="/Content/js/ionic.bundle.min.js"></script>
    <script type="text/javascript">
        angular.module('starter', ['ionic'])
        .run(function ($ionicPlatform) {
            $ionicPlatform.ready(function () {
                if (window.cordova && window.cordova.plugins.Keyboard) {
                    cordova.plugins.Keyboard.hideKeyboardAccessoryBar(true);
                }
            });
        })
        .controller('actionsheetCtl', ['$scope', function ($scope) {
            $scope.onTap = function () {
                location.href = "/why";
            }
        }])
    </script>
</body>
</html>
